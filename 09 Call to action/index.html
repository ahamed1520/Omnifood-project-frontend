<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
      />
    <link rel="stylesheet" href="style.css">
    <script type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>Omnifood</title>
  </head>
  <body>
      <!--------------------------------------- CALL TO ACTION SECTION --------------------------------------->
      <section class="section-cta">
        <div class="container">
          <div class="cta">

            <div class="cta-text-box">
              <h2 class="heading-secondary">Get your first meal for free!</h2>
              <p class="cta-text">Healthy, tasty and hassle-free meals are
                waiting for you. Start eating well today. You can cancel or
                pause anytime. And the first meal is on us!
              </p>
              <form action="#" class="cta-form">
                <div>
                  <label for="full-name">Full Name</label>
                  <input type="text" id="full-name" placeholder="Your Name"
                    required>
                </div>
                <div>
                  <label for="email">Email</label>
                  <input type="email" id="email"
                    placeholder="something@gmail.com"
                    required>
                </div>
                <div>
                  <label for="select-where">Where did you hear from us?</label>
                  <select name="" id="select-where" required>
                    <option value="">Please choose one option</option>
                    <option value="youtube">Youtube</option>
                    <option value="Podcast">Podcast</option>
                    <option value="FaceBook">FaceBook</option>
                    <option value="Others">Others</option>
                  </select>
                </div>
                <!-- <input type="checkbox" name="" id="">
                <input type="number" name="" id=""> -->
                <button class="btn btn-form">Sign up now</button>
              </form>
            </div>
            <div class="cta-img-box" role="img" aria-label="woman enjoing food"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
